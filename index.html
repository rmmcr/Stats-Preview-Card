<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon 32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>CodeM Lab | Stats preview card component</title>
  </head>

  <body>
    <section>
      <div class="header-image">
        <div class="header-overlay"></div>
      </div>

      <div class="main">
        <h2 class="title">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h2>
        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="counters">
          <div class="counter">
            <h3 class="stats" id="companies">0</h3>
            <h6 class="stats-title">COMPANIES</h6>
          </div>

          <div class="counter">
            <h3 class="stats" id="templates">0</h3>
            <h6 class="stats-title">TEMPLATES</h6>
          </div>

          <div class="counter">
            <h3 class="stats" id="queries">0</h3>
            <h6 class="stats-title">QUERIES</h6>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/counter.js"></script>
  </body>
</html>
